<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4 fw-bold">Internship Form</h2>
    <form id="intern-form" class="needs-validation" novalidate>

      <div class="row mb-3">
        <div class="col">
          <label for="first-name-input" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first-name-input" required>
          <div class="invalid-feedback">First name required!</div>
        </div>
        <div class="col">
          <label for="last-name-input" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last-name-input" required>
          <div class="invalid-feedback">Last name required!</div>
        </div>
        <div class="col">
          <label for="email-input" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email-input" required>
          <div class="invalid-feedback">Email required!</div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="college-input" class="form-label">College</label>
          <input type="text" class="form-control" id="college-input" required>
          <div class="invalid-feedback">Please provide a valid college.</div>
        </div>
        <div class="col">
          <label for="grad-year" class="form-label">Graduation Year</label>
          <select class="form-select" id="grad-year" required>
            <option value="">Choose...</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
          <div class="invalid-feedback">Please select a valid Graduation Year.</div>
        </div>
        <div class="col">
          <label for="roll-no-input" class="form-label">Roll No.</label>
          <input type="text" class="form-control" id="roll-no-input" required>
          <div class="invalid-feedback">Please provide a valid Roll no.</div>
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
        <label class="form-check-label" for="conditions-checkbox">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>

      <button type="submit" class="btn btn-primary">Submit form</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Bootstrap validation
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('intern-form');
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  </script>
</body>
</html>
