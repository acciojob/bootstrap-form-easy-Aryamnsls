<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Internship Application Form</h2>
    <form id="intern-form" novalidate>
      <div class="mb-3">
        <label for="first-name-input" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name-input" required>
        <div class="invalid-feedback">First name is required.</div>
      </div>

      <div class="mb-3">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name-input" required>
        <div class="invalid-feedback">Last name is required.</div>
      </div>

      <div class="mb-3">
        <label for="email-input" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email-input" required>
        <div class="invalid-feedback">Valid email is required.</div>
      </div>

      <div class="mb-3">
        <label for="college-input" class="form-label">College Name</label>
        <input type="text" class="form-control" id="college-input" required>
        <div class="invalid-feedback">College name is required.</div>
      </div>

      <div class="mb-3">
        <label for="roll-no-input" class="form-label">Roll Number</label>
        <input type="text" class="form-control" id="roll-no-input" required>
        <div class="invalid-feedback">Roll number is required.</div>
      </div>

      <div class="mb-3">
        <label for="grad-year" class="form-label">Graduation Year</label>
        <select class="form-select" id="grad-year" required>
          <option value="">Select year</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
        <div class="invalid-feedback">Please select a graduation year.</div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
        <label class="form-check-label" for="conditions-checkbox">
          I agree to the terms and conditions
        </label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
